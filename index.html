<script>
var url = "https://suggestions.dadata.ru/suggestions/api/4_1/rs/findById/address";

var query = "7ec4513b-aef2-40e7-97c8-c409781a95a9"; //"9120b43f-2fae-4838-a144-85e43c2bfb29";
